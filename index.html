<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravity Cursor</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>🌌 Gravity Cursor</h1>
  <p>Choisis un astre pour modifier la gravité du curseur :</p>
  
  <select id="planetSelect">
    <option value="Terre" selected>🌍 Terre (1g)</option>
    <option value="Lune">🌕 Lune (0.165g)</option>
    <option value="Mars">🔴 Mars (0.38g)</option>
    <option value="Jupiter">🟠 Jupiter (2.53g)</option>
    <option value="Soleil">☀️ Soleil (27.94g)</option>
  </select>

  <div id="customCursor"></div>

  <script src="index.js"></script>
</body>
</html>
